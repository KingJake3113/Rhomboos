<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Rhombus Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
        }
        .rhombus {
            width: 150px;
            height: 150px;
            background-color: #3498db;
            margin: 50px auto;
            transform: skew(10deg); /* Skew to create the angles of 110° and 70° */
            animation: rotate 5s linear infinite;
            cursor: pointer;
        }
        @keyframes rotate {
            from { transform: rotate(0deg) skew(20deg); }
            to { transform: rotate(360deg) skew(20deg); }
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="rhombus" id="rhombus"></div>
        <div id="score">Score: 0</div>
    </div>

    <script>
        let score = 0;
        const rhombus = document.getElementById('rhombus');
        const scoreDisplay = document.getElementById('score');

        rhombus.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = `Score: ${score}`;
        });
    </script>
</body>
</html>

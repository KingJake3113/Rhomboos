<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spawning Rhombuses Game</title>
    <style>
        body {
            background-color: rgb(10, 154, 106);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .game-container {
            text-align: center;
            width: 100%;
            height: 100%;
            position: relative;
        }
        .rhombus {
            width: 100px;
            height: 100px;
            background-color: #f745ca;
            position: absolute;
            transform: skew(10deg);
            animation: rotate 1s linear infinite;
            cursor: pointer;
        }
        @keyframes rotate {
            from { transform: rotate(0deg) skew(10deg); }
            to { transform: rotate(360deg) skew(10deg); }
        }
        #score {
            font-size: 24px;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container" id="gameContainer">
        <div id="score">Score: 0</div>
    </div>

    <script>
        let score = 0;
        const gameContainer = document.getElementById('gameContainer');
        const scoreDisplay = document.getElementById('score');

        function createRhombus() {
            const rhombus = document.createElement('div');
            rhombus.className = 'rhombus';
            rhombus.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            rhombus.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            
            rhombus.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                gameContainer.removeChild(rhombus);
                createRhombus();
                createRhombus();
            });

            gameContainer.appendChild(rhombus);
        }

        // Create initial rhombus
        createRhombus();
    </script>
</body>
</html>
